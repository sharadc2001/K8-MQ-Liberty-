apiVersion: v1
kind: Service
metadata:
  name: mqfull
  labels:
    app: mqfull
spec:
  ports:
    - port: 9443
      name: mqfull-console
      nodePort: 33443
    - port: 1414
      name: mq-internal
  selector:
    app: mqfull
    tier: queue
  type: NodePort
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mqfull
  labels:
    app: mqfull
spec:
  selector:
    matchLabels:
      app: mqfull
      tier: queue
  template: 
    metadata:
      labels:
        app: mqfull
        tier: queue
    spec:
      containers:
        - name: mqfull
          image: {dtr-registry-address}/admin/test-mq:1.0
          ports:
            - containerPort: 9443
              name: mq-console
            - containerPort: 1414
              name: mq-internal
          env:
            - name: LICENSE
              value: accept
            - name: MQ_QMGR_NAME
              value: QM1
            - name: MQSNOAUT
              value: "yes"
---
